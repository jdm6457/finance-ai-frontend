# Configuration for the Nginx server
server {
  # Listen on port 80
  listen 80;

  # Root directory for the static files
  root /usr/share/nginx/html;

  # Default file to serve
  index index.html;

  # Location block for all requests
  location / {
    # This is the key for Single Page Applications (SPAs).
    # It tries to find a file with the exact name requested ($uri).
    # If not found, it tries to find a directory with that name ($uri/).
    # If that also fails, it falls back to serving /index.html.
    # This allows React Router to handle the URL.
    try_files $uri $uri/ /index.html;
  }
}
